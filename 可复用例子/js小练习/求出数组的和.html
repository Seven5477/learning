<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>练习</title>
<!-- <script type="text/javascript" src="demo.js"></script> -->
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    button{
        padding: 3px;
        text-align: center;
        display: block;
    }
    .inner{
        width: 500px;
        margin: 0 auto;
    }
    input{
        margin: 10px auto;
        height: 20px;
    }
    span{
        margin-left: 10px;
        font-size: 13px;
        color: #999;
    }
</style>
<body>
    <div class="inner">
        <input type="text" value="1,2,3,4,5,6,7,8,9"><span>输入数字求和，数字之间用半角","号分隔</span>
        <button>求和</button>
        <p style="color: red;"></p>
    </div>
<script type="text/javascript">

var input = document.querySelector("input"),
    btn = document.querySelector("button"),
    p = document.querySelector("p");
var arr = input.value.split(","),
    sum = 0;

btn.onclick = function () {
    for (var i = 0; i < arr.length; i++) {
        sum = parseInt(sum) + parseInt(arr[i]);
    }
    p.innerHTML = sum;
}


</script>

</body>
</html>
