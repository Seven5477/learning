<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<!-- <script type="text/javascript" src="demo.js"></script> -->
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    #box{
        position: relative;
        width: 400px;
        height: 220px;
        border-radius: 5px;
        border: 4px solid #9e9e9e;
        margin: 10px auto;
    }
    .list{
        position: relative;
        width: 400px; 
        height: 220px;
        overflow: hidden;
    }
    .list li{
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;
        height: 220px;
    }
    img{
        width: 400px;
        height: 220px;
    }
    .count{
        position: absolute;
        right: 0;
        bottom: 5px;
    }
    .count li{
        color: #fff;
        float: left;
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-right: 5px;
        overflow: hidden;
        background-color: #F90;
        opacity: 0.7;
        border-radius: 20px;
        text-align: center;
    }
    .count li.current{
        font-weight: 700;
        background-color: #F60;
        opacity: 1;
    }
</style>
<body>
<div id="box">
    <ul class="list">
        <li><img src="1.jpg"></li>
        <li><img src="2.jpg"></li>
        <li><img src="3.jpg"></li>
        <li><img src="4.jpg"></li>
        <li><img src="5.jpg"></li>
    </ul>
    <ul class="count">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script type="text/javascript">
 

function getStyle(elem, styleName){  
    if(elem.style[styleName]){ //获取内联样式  
        return elem.style[styleName];  
    }  
    else if(elem.currentStyle){ //IE特有的属性  
        return elem.currentStyle[styleName];  
    }  
    else if(window.getComputedStyle){ //DOM标准属性  
        return window.getComputedStyle(elem, null)[styleName];  
    }  
    else{   
        return null;  
    }  
}

var box = document.getElementById("box"),
    ul = document.getElementsByTagName("ul"),
    imgList = ul[0].getElementsByTagName("li"),
    numList = ul[1].getElementsByTagName("li");
var timer = play = null,
    index = 0;



</script>

</body>
</html>
